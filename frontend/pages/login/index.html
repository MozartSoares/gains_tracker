<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Gains Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/main.css" />
    <link rel="stylesheet" href="/styles/auth.css" />
  </head>
  <body>
    <div id="header-placeholder"></div>

    <main class="auth-page">
      <div class="container">
        <div class="auth-container">
          <div class="auth-form-container">
            <h1>Welcome Back</h1>
            <p class="auth-subtitle">Log in to track your fitness journey</p>

            <div class="tabs">
              <button class="tab active" data-tab="login">Login</button>
              <button class="tab" data-tab="register">Register</button>
            </div>

            <div class="tab-content active" id="login-form">
              <form id="loginForm">
                <div class="form-group">
                  <label for="loginEmail">Email</label>
                  <input type="email" id="loginEmail" name="email" required />
                </div>
                <div class="form-group">
                  <label for="loginPassword">Password</label>
                  <div class="password-field">
                    <input type="password" id="loginPassword" name="password" required />
                    <button type="button" class="toggle-password" aria-label="Toggle password visibility">
                      <i class="far fa-eye"></i>
                    </button>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Log In</button>
              </form>
            </div>

            <div class="tab-content" id="register-form">
              <form id="registerForm">
                <div class="form-group">
                  <label for="registerName">Full Name</label>
                  <input type="text" id="registerName" name="name" required />
                </div>
                <div class="form-group">
                  <label for="registerEmail">Email</label>
                  <input type="email" id="registerEmail" name="email" required />
                </div>
                <div class="form-group">
                  <label for="registerPassword">Password</label>
                  <div class="password-field">
                    <input type="password" id="registerPassword" name="password" required />
                    <button type="button" class="toggle-password" aria-label="Toggle password visibility">
                      <i class="far fa-eye"></i>
                    </button>
                  </div>
                </div>
                <div class="form-group">
                  <label for="confirmPassword">Confirm Password</label>
                  <div class="password-field">
                    <input type="password" id="confirmPassword" name="confirmPassword" required />
                    <button type="button" class="toggle-password" aria-label="Toggle password visibility">
                      <i class="far fa-eye"></i>
                    </button>
                  </div>
                </div>
                <div class="form-options">
                  <label class="checkbox-container-auth">
                    <input type="checkbox" id="termsAgreement" name="termsAgreement" required />
                    <span class="checkmark"></span>
                    I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                  </label>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Create Account</button>
              </form>
            </div>
          </div>

          <div class="auth-image">
            <img src="/assets/images/auth-image.svg" alt="Fitness illustration" />
            <div class="auth-image-text">
              <h2>Track Your Progress</h2>
              <p>Join thousands of users who have transformed their fitness journey with Gains Tracker.</p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="/scripts/components.js"></script>
    <script type="module" src="/scripts/auth.js"></script>
    <script src="/scripts/animations.js"></script>
  </body>
</html>
